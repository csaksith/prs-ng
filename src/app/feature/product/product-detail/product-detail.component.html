<div *ngIf="product" class="component">
  <section class="heading">
    <span class="fw-bold fst-italic">[{{ title }}] </span>
    <span> | <a routerLink="/product-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>ID</td>
        <td>{{ product.id }}</td>
      </tr>
      <tr>
        <td>Vendor Id:</td>
        <td>
          <input
            [(ngModel)]="product.vendor.id"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Part Number:</td>
        <td>
          <input
            [(ngModel)]="product.partNumber"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>
          <input
            [(ngModel)]="product.name"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>
          <input
            [(ngModel)]="product.price"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td>
          <input
            [(ngModel)]="product.unit"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Photo Path:</td>
        <td>
          <input
            [(ngModel)]="product.photoPath"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
    </table>
  </main>
  <span>
    <span
      ><a
        *ngIf="this.isAdmin"
        routerLink="/product-edit/{{ product.id }}"
        class="btn btn-sm btn-warning"
        >Edit</a
      ></span
    >
    <span>
      <button
        *ngIf="this.isAdmin"
        (click)="deleteProduct()"
        class="btn btn-sm btn-danger"
      >
        Delete
      </button></span
    >
  </span>
</div>
