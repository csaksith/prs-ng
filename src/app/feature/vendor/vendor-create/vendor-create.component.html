<div class="p-4">
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <td>Code:</td>
      <td>
        <input name="code" type="text" [(ngModel)]="newVendor.code" />
      </td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>
        <input name="name" [(ngModel)]="newVendor.name" type="text" />
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
        <input name="address" [(ngModel)]="newVendor.address" type="text" />
      </td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
        <input name="city" [(ngModel)]="newVendor.city" type="text" />
      </td>
    </tr>
    <tr>
      <td>State:</td>
      <td>
        <input name="state" type="text" [(ngModel)]="newVendor.state" />
      </td>
    </tr>
    <tr>
      <td>Zip Code:</td>
      <td>
        <input name="zip" type="text" [(ngModel)]="newVendor.zip" />
      </td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>
        <input name="phoneNumber" type="text" [(ngModel)]="newVendor.phoneNumber" />
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input name="email" type="email" [(ngModel)]="newVendor.email" />
      </td>
    </tr>
  </table>
  <button (click)="addVendor()">Add Vendor</button>
</div>
