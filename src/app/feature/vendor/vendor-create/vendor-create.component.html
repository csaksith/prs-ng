<div class="p-4">
  <span class="fw-bold fst-italic">[{{ title }}] </span>
  <span> | <a class="return-to-link" routerLink="/user-list">Return to List</a></span>

  <table>
    <tr>
      <td>Code:</td>
      <td>
        <input name="code" type="text" [(ngModel)]="newVendor.code" />
      </td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>
        <input name="name" [(ngModel)]="newVendor.name" type="text" />
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
        <input name="address" [(ngModel)]="newVendor.address" type="text" />
      </td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
        <input name="city" [(ngModel)]="newVendor.city" type="text" />
      </td>
    </tr>
    <tr>
      <td>State:</td>
      <td>
        <input name="state" type="text" [(ngModel)]="newVendor.state" />
      </td>
    </tr>
    <tr>
      <td>Zip Code:</td>
      <td>
        <input name="zip" type="text" [(ngModel)]="newVendor.zip" />
      </td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>
        <input name="phoneNumber" type="text" [(ngModel)]="newVendor.phoneNumber" />
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input name="email" type="email" [(ngModel)]="newVendor.email" />
      </td>
    </tr>
  </table>
  <button (click)="addVendor()" class="btn btn-sm btn-primary">Create</button>
  <a routerLink="/vendor-list" class="btn btn-sm btn-secondary">Cancel</a>

</div>
