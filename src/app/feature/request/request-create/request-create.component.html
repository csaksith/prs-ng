<app-menu></app-menu>
<div class="p-4">
  <span class="fw-bold fst-italic">[{{ title }}] </span>
  <span>
    |
    <a class="return-to-link" routerLink="/request-list"
      >Return to List</a
    ></span
  >
  <span
    style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    "
    >{{ welcomeMsg }}</span
  >
  <table>
    <tr>
      <td>User:</td>
      <td>
        <!-- <input
          name="user"
          [value]="newRequest.user.firstName + ' ' + newRequest.user.lastName"
          readonly
        /> -->
        <input
          [value]="newRequest.user.firstName + ' ' + newRequest.user.lastName"
          class="rounded"
          style="background-color: rgb(218, 218, 218)"
          readonly
        />
      </td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>
        <input
          name="description"
          [(ngModel)]="newRequest.description"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>Justification:</td>
      <td>
        <input
          name="justification"
          [(ngModel)]="newRequest.justification"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>Date Needed:</td>
      <td>
        <input
          name="dateNeeded"
          [(ngModel)]="newRequest.dateNeeded"
          type="date"
        />
      </td>
    </tr>
    <tr>
      <td>Delivery Mode:</td>
      <td>
        <select
          [(ngModel)]="newRequest.deliveryMode"
          name="deliveryMode"
          class="rounded"
        >
          <option *ngFor="let dm of deliveryModes" [ngValue]="dm">
            {{ dm }}
          </option>
        </select>
      </td>
    </tr>
  </table>
  <button (click)="addRequest()" class="btn btn-sm btn-primary">Create</button>
  <a routerLink="/request-list" class="btn btn-sm btn-secondary">Cancel</a>
</div>
