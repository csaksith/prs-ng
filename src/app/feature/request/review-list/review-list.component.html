<div class="p-4">
  <section class="heading">
    <span class="fw-bold fst-italic">[{{ title }}] </span>

    <span
      style="
        float: right;
        padding-right: 30px;
        font-style: italic;
        font-weight: bold;
      "
      >{{ welcomeMsg }}</span
    >
  </section>
  <table class="table table-striped table-hover">
    <thead>
      <th>User</th>
      <th>Description</th>
      <th>Status</th>
      <th>Total</th>
      <th>Submitted Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.user.firstName + " " + r.user.lastName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.total | currency }}</td>
        <td>{{ r.submittedDate }}</td>
        <td>
          <a routerLink="/request/approve/{{ r.id }}"><img src="/images/review.png" width="20"
            height="20"
            title="Review-Request" /></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
