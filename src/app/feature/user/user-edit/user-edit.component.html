<div class="p-4">
  <span class="fw-bold fst-italic">[{{ title }}] </span>
  <span> | <a routerLink="/user-list">Return to List</a></span>

  <p *ngIf="!user">Loading...</p>
  <div *ngIf="user">
    <main class="single">
      <table class="table table-sm">
        <tr>
          <td>Username:</td>
          <td>
            <input
              name="username"
              [(ngModel)]="user.username"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input
              name="password"
              [(ngModel)]="user.password"
              class="rounded"
              type="text"
              required
              #pw="ngModel"
            />
          </td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td>
            <input
              name="firstName"
              [(ngModel)]="user.firstName"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input
              name="lastName"
              [(ngModel)]="user.lastName"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td>
            <input
              name="phoneNumber"
              [(ngModel)]="user.phoneNumber"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input
              name="email"
              [(ngModel)]="user.email"
              class="rounded"
              type="email"
            />
          </td>
        </tr>
        <tr>
          <td>Reviewer?</td>
          <td>
            <input
              name="reviewer"
              [(ngModel)]="user.reviewer"
              class="rounded"
              type="checkbox"
            />
          </td>
        </tr>
        <tr>
          <td>Admin?</td>
          <td>
            <input
              name="admin"
              [(ngModel)]="user.admin"
              class="rounded"
              type="checkbox"
            />
          </td>
        </tr>
      </table>
    </main>
    <span
      ><button
        class="btn btn-sm btn-primary"
        type="button"
        (click)="saveUser()"
      >
        Save
      </button></span
    >
    <a routerLink="/user-list" class="btn btn-sm btn-secondary">Cancel</a>
  </div>
</div>
