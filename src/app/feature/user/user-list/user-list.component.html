<div class="p-4">
  <section class="heading">
    <span class="fw-bold fst-italic">[{{ title }}] </span>
    <a *ngIf="this.isAdmin" routerLink="/user-create">
      <img width="20" height="20" src="images/add-icon.png" title="Add New" />
    </a>
    <span
      style="
        float: right;
        padding-right: 30px;
        font-style: italic;
        font-weight: bold;
      "
      >{{ welcomeMsg }}</span
    >
  </section>
  <table class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Reviewer?</th>
      <th>Admin?</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.password }}</td>
        <td>{{ u.firstName }}</td>
        <td>{{ u.lastName }}</td>
        <td>{{ u.phoneNumber }}</td>
        <td>{{ u.email }}</td>
        <td><input type="checkbox" [checked]=" u.reviewer" disabled/></td>
        <td><input type="checkbox" [checked]=" u.admin " disabled/></td>
        <td>
          <a *ngIf="this.isAdmin" routerLink="/user-edit/{{ u.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit-User"
            />|</a
          ><a routerLink="/user-detail/{{ u.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="User-Detail"
            /> </a
          ><a *ngIf="this.isAdmin"
            >|<img
              src="images/delete.jpg"
              width="20"
              height="20"
              title="Delete User"
              (click)="delete(u.id)"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
